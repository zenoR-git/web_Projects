<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
</head>
<link rel="stylesheet" href="cstyle.css">
<body>
    <div class="container">
    <div class=heading>
        <h4>Tip Calculator</h4>
    </div>
    <div class="field">
        <div class="label">Bill Amount</div>
        <div class="input"><img src="resources/currency-dollar.svg"><input type="text" name="bill" autocomplete="off"></div>
    </div>
    <div class="field">
        <div class="label">People</div>
        <div class="input"><img src="resources/people-fill.svg"><input type="text" name="people" autocomplete="off"></div>
    </div>
    <div class="field">
        <div class="label">Tip</div>
        <div class="input">
            <select name="amount" id="amount" autocomplete="off">
                <option value="0">0%</option>
                <option value="0.05" selected>5%</option>
                <option value="0.10">10%</option>
                <option value="0.20">20%</option>
                <option value="custom">something else...</option>
            </select>
        </div>
    </div>

    <div class="custom">
        <div class="field">
            <div class="label">enter tip amount</div>
            <div class="input"><input type="text" autocomplete="off"></div>
        </div> 
    </div>

    <div class="display">
        
    </div>
    </div>
    <script src="internal.js"></script>
</body>
</html>
